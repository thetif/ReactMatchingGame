name: Build and Deploy
on:
  push:
    branches: 
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and Deploy
        uses: thetif/ReactMatchingGame
        with:
          MATCH_API_KEY: ${{ secrets.MATCH_API_KEY }}
          BASE_BRANCH: master 
          BRANCH: gh-pages
          FOLDER: build
        
